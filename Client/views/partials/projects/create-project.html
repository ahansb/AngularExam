<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>
                <!--TODO:License-->
                <div class="form-group">
                    <label for="license" class="col-lg-2 control-label">License</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-init="project.licenseId='1'" ng-model="project.licenseId" required="required" id="license">
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>

                <!--TODO: private/public-->

                <div class="form-group">
                    <label for="isPrivate" class="col-lg-2 control-label">Private</label>
                    <div class="col-lg-1" >
                        <input class="form-control" ng-init="project.private='false'" ng-model="project.private" type="checkbox" id="isPrivate"/>
                    </div>
                </div>
                <!--TODO: Name-->
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input id="name" type="text" placeholder="Name" ng-model="project.name" required="required" class="form-control"/>
                    </div>
                </div>
                <!--TODO: description-->
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input id="description" type="text" placeholder="Description" ng-model="project.description" required="required" class="form-control"/>
                    </div>
                </div>


                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
